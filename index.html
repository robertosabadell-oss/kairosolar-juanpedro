<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Pedro Lopez Moriz - Kairo Solar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #0056a3 0%, #003d75 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: white;
            border-radius: 50% 50% 0 0;
        }

        .logo-container {
            background: white;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .name {
            color: white;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .company {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            font-weight: 600;
            margin-top: 5px;
        }

        .card-body {
            padding: 40px 30px 30px;
        }

        .contact-button {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .contact-button:active {
            transform: translateY(-1px);
        }

        .contact-button.phone {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .contact-button.email {
            background: linear-gradient(135deg, #FA8BFF 0%, #2BD2FF 90%, #2BFF88 100%);
            box-shadow: 0 5px 15px rgba(250, 139, 255, 0.3);
        }

        .contact-button.web {
            background: linear-gradient(135deg, #FDB813 0%, #FF6B35 100%);
            box-shadow: 0 5px 15px rgba(253, 184, 19, 0.3);
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .button-text {
            flex-grow: 1;
        }

        .button-label {
            font-size: 12px;
            opacity: 0.9;
            display: block;
            margin-bottom: 3px;
        }

        .button-value {
            font-size: 16px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .card {
                border-radius: 20px;
            }

            .card-header {
                padding: 30px 20px;
            }

            .name {
                font-size: 22px;
            }

            .company {
                font-size: 15px;
            }

            .card-body {
                padding: 30px 20px 20px;
            }
        }
    </style>
</head>
